{% extends 'base/base.html' %}
{% load static %}

{% block title %}Create Fee - Staff Panel{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Create New Fee</h1>
                    <p class="mt-2 text-gray-600">Add a new fee for students</p>
                </div>
                <a href="{% url 'staff_panel:fee_management' %}" 
                   class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Fee Management
                </a>
            </div>
        </div>

        <!-- Create Fee Form -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Fee Name -->
                    <div>
                        <label for="fee_name" class="block text-sm font-medium text-gray-700 mb-2">
                            Fee Name *
                        </label>
                        <input type="text" id="fee_name" name="fee_name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="e.g., Tuition Fee, Library Fee">
                    </div>

                    <!-- Amount -->
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">
                            Amount *
                        </label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="0.00">
                    </div>

                    <!-- Due Date -->
                    <div>
                        <label for="due_date" class="block text-sm font-medium text-gray-700 mb-2">
                            Due Date *
                        </label>
                        <input type="date" id="due_date" name="due_date" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <!-- Fee Type -->
                    <div>
                        <label for="fee_type" class="block text-sm font-medium text-gray-700 mb-2">
                            Fee Type *
                        </label>
                        <select id="fee_type" name="fee_type" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select Fee Type</option>
                            <option value="tuition">Tuition Fee</option>
                            <option value="library">Library Fee</option>
                            <option value="lab">Laboratory Fee</option>
                            <option value="exam">Examination Fee</option>
                            <option value="registration">Registration Fee</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description
                    </label>
                    <textarea id="description" name="description" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="Optional description for this fee"></textarea>
                </div>

                <!-- Student Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Apply to Students
                    </label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="apply_to" value="all" checked
                                   class="mr-2 text-blue-600 focus:ring-blue-500">
                            <span class="text-sm text-gray-700">All Students</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="apply_to" value="specific"
                                   class="mr-2 text-blue-600 focus:ring-blue-500">
                            <span class="text-sm text-gray-700">Specific Students</span>
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                    <a href="{% url 'staff_panel:fee_management' %}" 
                       class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Create Fee
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
