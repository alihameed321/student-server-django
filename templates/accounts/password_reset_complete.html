<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم إعادة تعيين كلمة المرور - خدمات الجامعة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-green-600 rounded-full mb-4">
                <i class="fas fa-check-circle text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">تم إعادة تعيين كلمة المرور</h1>
            <p class="text-gray-600">تم تحديث كلمة المرور بنجاح</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center">
                <div class="mb-6">
                    <i class="fas fa-shield-alt text-green-600 text-4xl mb-4"></i>
                    <p class="text-gray-700 mb-4">
                        تم إعادة تعيين كلمة المرور بنجاح. يمكنك الآن تسجيل الدخول بكلمة المرور الجديدة.
                    </p>
                </div>
                
                <a href="{% url 'accounts:login' %}" 
                   class="inline-flex items-center justify-center w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                    <i class="fas fa-sign-in-alt" style="margin-left: 8px;"></i>
                    تسجيل الدخول
                </a>
            </div>
        </div>
    </div>
</body>
</html>
