<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - My University Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                <i class="fas fa-lock text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Set New Password</h1>
            <p class="text-gray-600">Enter your new password below</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-xl p-8">
            {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-2">
                            New Password
                        </label>
                        <input type="password" name="new_password1" id="id_new_password1" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>
                    
                    <div class="mb-6">
                        <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirm New Password
                        </label>
                        <input type="password" name="new_password2" id="id_new_password2" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                        <i class="fas fa-save mr-2"></i>
                        Set New Password
                    </button>
                </form>
            {% else %}
                <div class="text-center">
                    <div class="mb-6">
                        <i class="fas fa-exclamation-triangle text-red-600 text-4xl mb-4"></i>
                        <h2 class="text-xl font-semibold text-gray-900 mb-2">Invalid Reset Link</h2>
                        <p class="text-gray-700 mb-4">
                            This password reset link is invalid or has expired.
                        </p>
                    </div>
                    
                    <a href="{% url 'accounts:password_reset' %}" 
                       class="inline-flex items-center justify-center w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                        <i class="fas fa-redo mr-2"></i>
                        Request New Reset Link
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
