<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعيين كلمة مرور جديدة - خدمات الجامعة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                <i class="fas fa-lock text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">تعيين كلمة مرور جديدة</h1>
            <p class="text-gray-600">أدخل كلمة المرور الجديدة أدناه</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-xl p-8">
            {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-2">
                            كلمة المرور الجديدة
                        </label>
                        <input type="password" name="new_password1" id="id_new_password1" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>
                    
                    <div class="mb-6">
                        <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-2">
                            تأكيد كلمة المرور الجديدة
                        </label>
                        <input type="password" name="new_password2" id="id_new_password2" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                        <i class="fas fa-save" style="margin-left: 8px;"></i>
                        تعيين كلمة المرور الجديدة
                    </button>
                </form>
            {% else %}
                <div class="text-center">
                    <div class="mb-6">
                        <i class="fas fa-exclamation-triangle text-red-600 text-4xl mb-4"></i>
                        <h2 class="text-xl font-semibold text-gray-900 mb-2">رابط إعادة التعيين غير صالح</h2>
                        <p class="text-gray-700 mb-4">
                            رابط إعادة تعيين كلمة المرور هذا غير صالح أو منتهي الصلاحية.
                        </p>
                    </div>
                    
                    <a href="{% url 'accounts:password_reset' %}" 
                       class="inline-flex items-center justify-center w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                        <i class="fas fa-redo" style="margin-left: 8px;"></i>
                        طلب رابط إعادة تعيين جديد
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
