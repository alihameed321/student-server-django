<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent - My University Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-green-600 rounded-full mb-4">
                <i class="fas fa-check text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Email Sent</h1>
            <p class="text-gray-600">Check your inbox for reset instructions</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center">
                <div class="mb-6">
                    <i class="fas fa-envelope text-blue-600 text-4xl mb-4"></i>
                    <p class="text-gray-700 mb-4">
                        We've sent password reset instructions to your email address.
                    </p>
                    <p class="text-sm text-gray-500">
                        If you don't see the email, check your spam folder.
                    </p>
                </div>
                
                <a href="{% url 'accounts:login' %}" 
                   class="inline-flex items-center justify-center w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
