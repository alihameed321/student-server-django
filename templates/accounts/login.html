<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - خدمات الجامعة</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'university-blue': '#102A71',
                        'university-gold': '#F5C400',
                        'university-light-blue': '#1a3a8a'
                    }
                }
            }
        }
    </script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
    <style>
        /* Additional responsive and modern styles */
        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-glow {
            box-shadow: 0 0 20px rgba(245, 196, 0, 0.3);
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(16, 42, 113, 0.1);
        }
        
        @media (max-width: 640px) {
            .login-container {
                margin: 1rem;
            }
        }
        
        /* Glassmorphism effect enhancement */
        .glass-card {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-university-blue via-university-light-blue to-slate-800 min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="max-w-md w-full mx-auto login-container">
        <!-- Logo and Title -->
        <div class="text-center mb-8 sm:mb-10">
            <div class="bg-white/10 backdrop-blur-sm rounded-full p-4 w-20 h-20 sm:w-24 sm:h-24 mx-auto mb-6 shadow-lg logo-glow hover:scale-105 transition-transform duration-300">
                <img src="{% static 'images/logo.png' %}" alt="شعار الجامعة" class="w-full h-full object-contain">
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2 font-tajawal">خدمات الجامعة</h1>
            <p class="text-white/80 text-sm sm:text-base">تسجيل دخول بوابة الطلاب</p>
        </div>
        
        <!-- Login Form -->
        <div class="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-6 sm:p-8 border border-white/20 glass-card" x-data="loginForm()">
            <!-- Flash Messages -->
            {% if messages %}
                <div class="mb-6 space-y-2">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg" x-data="{ show: true }" x-show="show" x-transition>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <i class="fas fa-exclamation-circle mr-2"></i>
                                    <span>{{ message }}</span>
                                </div>
                                <button @click="show = false" class="text-red-500 hover:text-red-700">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <h2 class="text-xl sm:text-2xl font-bold text-university-blue mb-6 text-center font-tajawal">أهلاً بعودتك</h2>
            
            <form method="post" @submit="handleSubmit" data-validate>
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="mb-5">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2 font-tajawal">
                        <i class="fas fa-user ml-2 text-university-blue"></i>اسم المستخدم / الرقم الجامعي
                    </label>
                    <input type="text" 
                            id="username" 
                            name="username" 
                            x-model="form.username"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-university-blue focus:border-transparent transition-all duration-200 text-sm sm:text-base input-focus"
                            placeholder="أدخل اسم المستخدم أو الرقم الجامعي"
                            required>
                </div>
                
                <!-- Password Field -->
                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2 font-tajawal">
                        <i class="fas fa-lock ml-2 text-university-blue"></i>كلمة المرور
                    </label>
                    <div class="relative">
                        <input type="password" 
                                id="password" 
                                name="password" 
                                x-model="form.password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-university-blue focus:border-transparent transition-all duration-200 pr-12 text-sm sm:text-base input-focus"
                                placeholder="أدخل كلمة المرور"
                                required>
                        <button type="button" 
                                @click="showPassword = !showPassword"
                                class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-university-blue transition-colors">
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" 
                               name="remember_me" 
                               x-model="form.rememberMe"
                               class="rounded border-gray-300 text-university-blue shadow-sm focus:border-university-blue focus:ring focus:ring-university-blue focus:ring-opacity-50">
                        <span class="mr-2 text-sm text-gray-600 font-tajawal">تذكرني</span>
                    </label>
                    <a href="{% url 'accounts:password_reset' %}" class="text-sm text-university-blue hover:text-university-gold transition-colors font-tajawal">
                        نسيت كلمة المرور؟
                    </a>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                        :disabled="loading"
                        class="w-full bg-gradient-to-r from-university-blue to-university-light-blue hover:from-university-light-blue hover:to-university-blue disabled:opacity-50 text-white font-medium py-3 px-4 rounded-xl transition-all duration-300 flex items-center justify-center shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 font-tajawal text-sm sm:text-base">
                    <span x-show="!loading" class="flex items-center">
                        <i class="fas fa-sign-in-alt ml-2"></i>تسجيل الدخول
                    </span>
                    <span x-show="loading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        جاري تسجيل الدخول...
                    </span>
                </button>
            </form>
            
            <!-- Additional Help Links -->
            <div class="mt-6 text-center space-y-3">
                <div class="flex flex-col sm:flex-row items-center justify-center space-y-2 sm:space-y-0 sm:space-x-6">
                    <a href="mailto:it-support@university.edu" class="flex items-center text-sm text-gray-600 hover:text-university-blue transition-colors font-tajawal">
                        <i class="fas fa-envelope mr-2 text-university-gold"></i>
                        الدعم التقني
                    </a>
                    <a href="#" class="flex items-center text-sm text-gray-600 hover:text-university-blue transition-colors font-tajawal">
                        <i class="fas fa-book mr-2 text-university-gold"></i>
                        دليل المستخدم
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-sm text-white/70 font-tajawal">
                © 2024 الجامعة. جميع الحقوق محفوظة.
            </p>
            <p class="text-xs text-white/50 mt-1 font-tajawal">
                مدعوم بـ Django و Tailwind CSS
            </p>
        </div>
    </div>
    
    <!-- Alpine.js Component -->
    <script>
        function loginForm() {
            return {
                form: {
                    username: '',
                    password: '',
                    rememberMe: false
                },
                showPassword: false,
                loading: false,
                
                handleSubmit(event) {
                    this.loading = true;
                    
                    // Basic validation
                    if (!this.form.username || !this.form.password) {
                        this.loading = false;
                        return;
                    }
                    
                    // Form will submit normally
                    // Loading state will be reset on page reload
                }
            }
        }
    </script>
    
    <!-- Custom JavaScript -->
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
